<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Songs</title>
</head>
<body>
<div th:if="${songs.size() == 0}">There are no song</div>
<ul th:unless="${songs.size() == 0}">
    <li th:each="song : ${songs}"><a th:href="|/songs/${song.id}" th:text="${song.title}"></a></li>
</ul>


</body>
</html>
