<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
</head>
<body>
<div th:if="${movies.size() == 0}">There are no movie</div>
<ul th:unless="${movies.size() == 0}">
    <li th:each="movie : ${movies}"><a th:href="|/movies/${movie.id}" th:text="${movie.title}"></a></li>
</ul>

</body>
</html>
